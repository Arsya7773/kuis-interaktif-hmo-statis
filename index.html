<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Oseanografi - HMO TRITON ITB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <header>
    <div class="typing">
        <h1></h1>
    </div>
    <p>Pilih mata kuliah untuk memulai kuis</p>
  </header>

  <main id="start-screen">
    <div class="slider-container">
        <div class="slider" id="topic-slider">
        <!-- Slide auto generate dari main.js -->
        </div>
        <button class="slider-btn prev" id="prev-slide">❮</button>
        <button class="slider-btn next" id="next-slide">❯</button>
    </div>
    </main>

  <main id="quiz-screen" class="hidden">
    <h2 id="quiz-topic-title"></h2>
    <div id="question-card">
      <p id="question-text"></p>
    </div>
    <div id="options-container"></div>
    <div class="quiz-nav">
      <button id="prev-btn">Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>
  </main>

  <main id="result-screen" class="hidden">
    <h2>Hasil Kuis</h2>
    <p id="score-text"></p>
    <div id="answers-review"></div>
    <button id="restart-btn">Kembali ke Awal</button>
  </main>

  <footer>
    <p>© 2025 Akademik Keilmuan Komisariat HMO "TRITON" ITB</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
